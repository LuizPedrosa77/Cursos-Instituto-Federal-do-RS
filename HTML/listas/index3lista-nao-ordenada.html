<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com listas não ordenadas</title>
</head>

<body>

    <!--
    LISTAS EM DOCUMENTOS

    <ol> -> Listas não ordenadas
    <ul> -> Listas ordenadas
    <dl> -> Listas de descrição 
    -->

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!--
    Atributo (type="..") determina o tipo de marcador que será usado na lista:

    "disc" (círculo preenchido) - é o padrão
    "circle" (círculo não preenchido)
    "square" (quadrado)
    -->

    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</body>

</html>
