<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Listas de Descrição</title>
</head>

<body>

    <!--
    LISTAS EM DOCUMENTOS

    <ol> -> Listas não ordenadas
    <ul> -> Listas ordenadas
    <dl> -> Listas de descrição:

    Pode ser criado listas de descrição usando as tags <dl> (description list), 
        <dt> (description term) e <dd> (description details). 
    -->

    <dl>
        <dt>Titulo 1</dt>
        <dd>Descrição detalhada do titulo 1</dd>
        <br>
        <dt>Titulo 2</dt>
        <dd>Descrição detalhada do titulo 2</dd>

    </dl>

</body>

</html>
