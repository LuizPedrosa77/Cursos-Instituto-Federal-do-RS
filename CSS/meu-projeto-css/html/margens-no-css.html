<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Margens no CSS</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            /* Centraliza o contêiner na página horizontalmente */
        }

        .box {
            background-color: lightblue;
            padding: 20px;
            margin: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Conteúdo 1</div>
        <div class="box">Conteúdo 2</div>
    </div>
</body>

</html>
