<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização de Links</title>
    <style>
        a:link {
            color: blue;
            /* Cor dos links não visitados */
            text-decoration: none;
            /* Remove o sublinhado */
        }

        a:visited {
            color: purple;
            /* Cor dos links visitados */
        }

        a:hover {
            color: red;
            /* Cor ao passar o mouse */
            text-decoration: underline;
            /* Sublinhado ao passar o mouse */
        }
    </style>
</head>

<body>
    <a href="http://example1.com">Site já visitado</a><br>
    <a href="http://example2.com">Site não visitado</a><br>
    <a href="http://example3.com">Site com foco</a>
</body>

</html>
