<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização de Listas</title>
    <style>
        ul {
            list-style-type: circle;
            /* Fallback para círculos caso a imagem não carregue */
            list-style-image: url('images/star.png');
            /* Imagem personalizada como marcador */
            padding-left: 40px;
            /* Ajuste conforme necessário para alinhar o texto com a imagem */
        }
    </style>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
