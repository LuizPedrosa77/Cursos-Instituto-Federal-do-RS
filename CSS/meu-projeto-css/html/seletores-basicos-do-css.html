<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com seletores básicos do HTML</title>
    <link rel="stylesheet" href="../style/seletores-basicos-do-css.css">
</head>

<body>

    <!--
    Um seletor de ID seleciona um elemento com base no seu atributo id. 
Cada ID deve ser único dentro de uma página HTML, o que significa que cada seletor de ID 
apontará para no máximo um elemento dentro de qualquer documento.

A sintaxe para um seletor de ID é um símbolo de cerquilha (#) seguido pelo valor do ID do elemento.
Por exemplo, #header seleciona o elemento que tem id="header". 
    -->

    <header id="main-header">
        <h1>Bem-vindo ao nosso site!</h1>
    </header>

    <!-- EXEMPLO DE SELETOR DE PARÁGRAFO -->
    <p>Exemplo de parágrafo 1</p>
    <p>Exemplo de parágrafo 2</p>

    <button class="botao1">Botão 1 com estilo</button>
    <button class="botao2">Botão 2 com estilo</button>
    <button class="botao3">Botão 3 sem estilo</button>

</body>

</html>
