<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições e Animações em Links</title>
    <style>
        /* Estilo básico do link */
        a {
            display: inline-block;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.5s ease;
            /* Transição suave para a cor de fundo */
        }

        /* Efeito hover que desencadeia a transição */
        a:hover {
            background-color: #f03b35;
        }

        /* Animação que ocorre uma única vez ao passar o mouse */
        a:hover {
            animation: rotate-link 0.5s ease;
        }

        /* Definição da animação para girar o texto do link */
        @keyframes rotate-link {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Links com Transições e Animações CSS</h1>
    <a href="http://example1.com">Passe o mouse sobre mim!</a>
</body>

</html>
