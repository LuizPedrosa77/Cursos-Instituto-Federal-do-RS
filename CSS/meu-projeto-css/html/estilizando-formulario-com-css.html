<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização de Listas</title>
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #f3f3f3;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Send</button>
    </form>
</body>

</html>
