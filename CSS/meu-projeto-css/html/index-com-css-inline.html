<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com CSS Inline</title>
</head>

<body>

    <!--
    O CSS Inline é aplicado diretamente no arquivo HTML através do atributo "style"
    -->

    <h1 style="color: navy; font-size: 24px">Titulo com estilo Inline</h1>
    <p style="color: green; font-weight: bold;">Este parágrafo é estilizado diretamente no elemento.</p>
    <div style="padding: 20px; border: 1px solid black;">
        Esta <strong><mark>div</mark></strong> possui um padding e uma borda definidos Inline.
    </div>

</body>

</html>
